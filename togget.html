<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
      padding: 10px;
      border: solid 1px; 
    }
    .box.change {
      background: black;
      color: white;
    }
    </style>
</head>
<body>
  <div class="box">
    <h1>Hello</h1>
    <p>jirengu</p>
  </div>
  <button class="add">add</button>
  <button class="remove">remove</button>
  <button class="toggle1">taggle1</button>
  <button class="toggle2" >taggle2</button>
  <script>
    var box = document.querySelector('.box')
var add = document.querySelector('.add')
var remove = document.querySelector('.remove')
var toggle1 = document.querySelector('.toggle1')
var toggle2 = document.querySelector('.toggle2')
                                     
add.onclick = function(){
  box.classList.add('change')
}
remove.onclick = function() {
  box.classList.remove('change')
}
toggle1.onclick = function() {
  if(box.classList.contains('change')){
    box.classList.remove('change')
  }else{
    box.classList.add('change')
  }
}
toggle2.onclick = function() {
  box.classList.toggle('change')
}

  </script>
</body>
</html>
</body>
</html>
